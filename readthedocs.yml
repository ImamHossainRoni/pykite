version: 2

# Specify the documentation type as "mkdocs"
documentation_type: mkdocs

# Specify the index file (your main documentation entry point)
index: index.md

builder:
  # Use the latest Read the Docs build image
  image: readthedocs/build:latest

# Build documentation in all available formats
formats: all

python:
  version: 3.8
  install:
    - requirements: requirements.txt
